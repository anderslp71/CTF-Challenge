<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Wavs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weird Wavs</h1>
    <p>Use the audio files to find the flag</p>
    <p>Tags: Inspect Tool, Steganography</p>
    <div class="audio-grid">
        <div class="audio-item">
            <h3>Alien Noises?</h3>
            <button class="play-btn">▶️ Play</button>
            <audio>
                <source src="alien noises.wav">
            </audio>
        </div>
        
        <div class="audio-item">
            <h3>Ba Dum Crash</h3>
            <button class="play-btn">▶️ Play</button>
            <audio>
                <source src="Ba Dum Crash.wav">
            </audio>
        </div>
        
        <div class="audio-item">
            <h3>Creaky Door</h3>
            <button class="play-btn">▶️ Play</button>
            <audio>
                <source src="creaky door.mp3">
            </audio>
        </div>

        <div class="audio-item">
            <h3>Whip Sound</h3>
            <button class="play-btn">▶️ Play</button>
            <audio>
                <source src="whip sound.mp3">
            </audio>
        </div>
    </div>

    <script>
        document.querySelectorAll('.play-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const audio = e.target.nextElementSibling;
                audio.currentTime = 0;
                audio.play();
            });
        });
    </script>
</body>
</html>
